<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="'Produto: ' + ${produto.nome}">Detalhes do Produto</title>
</head>
<body>
    <main>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header bg-dark-green text-white">
                            <div class="d-flex justify-content-between align-items-center">
                                <h3 class="card-title mb-0">
                                    <i class="bi bi-box-seam me-2"></i>Detalhes do Produto
                                </h3>
                                <span class="badge bg-accent fs-6" th:text="${produto.tamanho}">M</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 mb-4">
                                    <h2 class="text-primary" th:text="${produto.nome}">Nome do Produto</h2>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="info-item">
                                        <label class="form-label text-muted">ID</label>
                                        <p class="h6" th:text="${produto.id}">1</p>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="info-item">
                                        <label class="form-label text-muted">Tipo/Categoria</label>
                                        <p class="h6">
                                            <i class="bi bi-tag me-1 text-primary"></i>
                                            <span th:text="${produto.tipo}">Tipo</span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="info-item">
                                        <label class="form-label text-muted">Setor</label>
                                        <p class="h6">
                                            <i class="bi bi-building me-1 text-primary"></i>
                                            <span th:text="${produto.setor}">Setor</span>
                                        </p>
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <div class="info-item">
                                        <label class="form-label text-muted">Tamanho</label>
                                        <p class="h6">
                                            <span class="badge bg-accent fs-6" th:text="${produto.tamanho}">M</span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 mb-4">
                                    <div class="info-item">
                                        <label class="form-label text-muted">Preço</label>
                                        <p class="h3 text-success mb-0">
                                            R$ <span th:text="${#numbers.formatDecimal(produto.preco, 1, 2)}">0,00</span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-3 mt-4">
                                <a th:href="@{/produtos/{id}/editar(id=${produto.id})}" class="btn btn-warning">
                                    <i class="bi bi-pencil me-2"></i>Editar Produto
                                </a>
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                    <i class="bi bi-trash me-2"></i>Excluir Produto
                                </button>
                                <a th:href="@{/produtos}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Voltar à Lista
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza que deseja excluir o produto <strong th:text="${produto.nome}">Nome</strong>?</p>
                        <p class="text-muted">Esta ação não pode ser desfeita.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <form th:action="@{/produtos/{id}/deletar(id=${produto.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-1"></i>Excluir
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
