<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${editando ? 'Editar Produto' : 'Novo Produto'}">Novo Produto</title>
</head>
<body>
    <main>
        <div class="container py-4">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header bg-dark-green text-white">
                            <h3 class="card-title mb-0">
                                <i class="bi bi-plus-circle me-2" th:unless="${editando}"></i>
                                <i class="bi bi-pencil me-2" th:if="${editando}"></i>
                                <span th:text="${editando ? 'Editar Produto' : 'Novo Produto'}">Novo Produto</span>
                            </h3>
                        </div>
                        <div class="card-body">
                            <form th:action="${editando ? '/produtos/' + produtoId : '/produtos'}" 
                                  method="post" 
                                  th:object="${produto}">
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nome" class="form-label">Nome do Produto *</label>
                                        <input type="text" 
                                               class="form-control" 
                                               th:class="${#fields.hasErrors('nome')} ? 'form-control is-invalid' : 'form-control'"
                                               id="nome" 
                                               th:field="*{nome}" 
                                               placeholder="Ex: Sal Cisne Refinado">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="tipo" class="form-label">Tipo/Categoria *</label>
                                        <input type="text" 
                                               class="form-control" 
                                               th:class="${#fields.hasErrors('tipo')} ? 'form-control is-invalid' : 'form-control'"
                                               id="tipo" 
                                               th:field="*{tipo}" 
                                               placeholder="Ex: Temperos e Condimentos">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="setor" class="form-label">Setor *</label>
                                        <input type="text" 
                                               class="form-control" 
                                               th:class="${#fields.hasErrors('setor')} ? 'form-control is-invalid' : 'form-control'"
                                               id="setor" 
                                               th:field="*{setor}" 
                                               placeholder="Ex: Alimentos básicos">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('setor')}" th:errors="*{setor}"></div>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="tamanho" class="form-label">Tamanho *</label>
                                        <select class="form-select" 
                                                th:class="${#fields.hasErrors('tamanho')} ? 'form-select is-invalid' : 'form-select'"
                                                id="tamanho" 
                                                th:field="*{tamanho}">
                                            <option value="">Selecione o tamanho</option>
                                            <option th:each="tamanho : ${tamanhos}" 
                                                    th:value="${tamanho}" 
                                                    th:text="${tamanho}">P</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tamanho')}" th:errors="*{tamanho}"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="preco" class="form-label">Preço *</label>
                                        <div class="input-group">
                                            <span class="input-group-text">R$</span>
                                            <input type="number" 
                                                   class="form-control" 
                                                   th:class="${#fields.hasErrors('preco')} ? 'form-control is-invalid' : 'form-control'"
                                                   id="preco" 
                                                   th:field="*{preco}" 
                                                   step="0.01" 
                                                   min="0" 
                                                   placeholder="0,00">
                                            <div class="invalid-feedback" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex gap-3 mt-4">
                                    <button type="submit" class="btn btn-accent">
                                        <i class="bi bi-check-circle me-2"></i>
                                        <span th:text="${editando ? 'Atualizar' : 'Salvar'}">Salvar</span>
                                    </button>
                                    <a th:href="@{/produtos}" class="btn btn-secondary">
                                        <i class="bi bi-arrow-left me-2"></i>Voltar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
