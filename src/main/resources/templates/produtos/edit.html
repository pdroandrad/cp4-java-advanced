<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
<h1>Editar Produto</h1>

<form th:action="@{/produtos/{id}/edit(id=${produtoId})}" th:object="${produto}" method="post">
    <div>
        <label>Nome:</label>
        <input type="text" th:field="*{nome}" />
    </div>

    <div>
        <label>Tipo:</label>
        <input type="text" th:field="*{tipo}" />
    </div>

    <div>
        <label>Setor:</label>
        <input type="text" th:field="*{setor}" />
    </div>

    <div>
        <label>Tamanho:</label>
        <select th:field="*{tamanho}">
            <option th:each="t : ${T(com.example.MiniMercado.utils.Tamanho).values()}"
                    th:value="${t}" th:text="${t}"></option>
        </select>
    </div>

    <div>
        <label>Pre√ßo:</label>
        <input type="number" step="0.01" th:field="*{preco}" />
    </div>

    <div>
        <button type="submit">Salvar</button>
    </div>
</form>

<p>
    <a th:href="@{/}">Voltar para lista de produtos</a>
</p>
</body>
</html>
